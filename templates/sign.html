{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
	<head>
	{% block title%}
    <title>iwant It </title>
	{% endblock %}
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		{% tailwind_css %}
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/css.css'%}">
    </head>
	<body class="font-serif bg-cover bg-center bg-no-repeat bg-fixed" style="background-image:url('{% static 'images/logo.png'%}')">
        <div>
            <a href="" class="absolute top-0 text-2xl no-underline hover:underline m-2"> << Back </a>
        </div>
        <div class="flex justify-center items-center mt-20 space-x-7">
            <button class="btn btn-warning btn-lg" onclick="sign()">sign up</button>
            <button class="btn btn-warning btn-lg" onclick="sign()">log in</button>
        </div>
        <div class="overflow-hidden h-80 delay-200" id="try">
            <form class="text-center mt-20 space-y-10" id="signIn">
                <div>
                    <input type="text" class="w-96 rounded" placeholder="email">
                </div>
                <div>
                    <input type="password" class="w-96 rounded" placeholder="password">
                </div>
                <button class="btn btn-outline-primary btn-lg">log in </button>
            </form>
            <form class="text-center mt-20 space-y-10" id="signUp">
                <div>
                    <input type="text" class="w-96 rounded" placeholder="username">
                </div>
                <div>
                    <input type="email" class="w-96 rounded" placeholder="email">
                </div>
                <div>
                    <input type="password" class="w-96 rounded" placeholder="password">
                </div>
                <div>
                    <input type="password" class="w-96 rounded" placeholder="password">
                </div>
                <button class="btn btn-outline-primary btn-lg">Sign up </button>
            </form>
        </div>
        <div class=" text-center mt-10 space-x-4">
            <button class="bg-white hover:bg-gray-100 text-gray-800 font-medium py-2 px-4 rounded-lg border">
                <i class="fab fa-google fa-lg mr-2"></i>
                Sign in with Google
            </button>
            <button class="bg-white hover:bg-gray-100 text-gray-800 font-medium py-2 px-4 rounded-lg">
                <i class="fab fa-facebook-f fa-lg mr-2"></i>
                Sign in with Facebook
            </button>

        </div>

    <script>
        function sign(){
            console.log(document.getElementById("try").style.height)
            if (document.getElementById("try").style.height == "20rem"){
                document.getElementById("try").style.height = "29rem"
                document.getElementById("signIn").style.display = "none"
                
            }
            else{
                document.getElementById("try").style.height = "20rem"
                document.getElementById("signIn").style.display = "block"
                
                
            }
        }
    </script>

    </body>
</html>
